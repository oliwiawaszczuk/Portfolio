name: Deploy on VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y nodejs npm

      - name: Sync files
        run: |
          rsync -a --delete /home/ubuntu/deploy/actions-runner/_work/Portfolio/Portfolio/ /home/ubuntu/projects/Portfolio/

      - name: Build
        run: |
          cd /home/ubuntu/projects/Portfolio
          npm install
          npm run build

      - name: Restart app
        run: |
          cd /home/ubuntu/projects/Portfolio
          pm2 delete portfolio || true
          PORT=3004 pm2 start npm --name portfolio -- run start
#          pm2 restart portfolio || pm2 start npm --name portfolio -- run start

