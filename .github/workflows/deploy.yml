name: Deploy on VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install
        run: |
          sudo apt update
          sudo apt install -y nodejs npm

      - name: Pull
        run: |
          cd /home/ubuntu/projects/Portfolio
          git pull origin main

      - name: Build
        run: |
          npm install
          npm run build

      - name: Restart
        run: |
          pm2 restart portfolio || echo "Nie znaleziono aplikacji"
